<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
</head>
<body>

    <script>
        const pessoa = prompt('Digite seu nome: ');
        document.body.innerHTML += `<p>${pessoa}</p>`
        document.body.innerHTML += `<p>Seu nome tem ${pessoa.length} letras</p>`
        document.body.innerHTML += `<p>A segunda letra do seu nome é: ${pessoa[1]} </p>`
        document.body.innerHTML += `<p>Qual o primeiro índice da letra A no seu nome? ${pessoa.indexOf('a')} </p>`
        
    </script>



</body>
</html>
